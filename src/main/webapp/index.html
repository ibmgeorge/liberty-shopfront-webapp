<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>CICS Catalog Manager</title>
  <script>
    (function(s,t,a,n){s[t]||(s[t]=a,n=s[a]=function(){n.q.push(arguments)},
    n.q=[],n.v=2,n.l=1*new Date)})(window,"InstanaEumObject","ineum");
  
    ineum('reportingUrl', 'https://eum-orange-saas.instana.io');
    ineum('key', 'Q_qZYzzxTKi2F2oHEEt0dQ');
    ineum('allowedOrigins', [/.*s0w1\.duckdns\.org.*/]);
  </script>
  <script defer crossorigin="anonymous" src="https://eum.instana.io/eum.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>
      CICS Catalog Manager and IMS Phone Book<br />
      <small class="text-muted">powered by z/OS Connect EE and monitored by Instana. </small>
    </h3>
    <hr />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-1">
        <p><span class="badge bg-success">CICS QueryAcct</span></p>
      </div>
      <div class="col">
        <p id="cicsMessage">LOADING...</p>
      </div>
      <div class="col-1">
        <p><span class="badge bg-primary">IMS Phonebook</span></p>
      </div>
      <div class="col">
        <p id="imsMessage">LOADING...</p>
      </div>
    </div>
  </div>
  <div class="container">
    <!-- Default checked -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switchRobot">
      <label class="form-check-label" for="switchRobot">Deploy Robot</label>
    </div>
  </div>
  <div class="container">
    <table class="table table-hover" id="items-table">
      <caption id="cics-footnote">List of CICS items</caption>
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Description</th>
          <th scope="col">Cost</th>
          <th scope="col">In stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="btnLoadCICS">Refresh CICS Catalog</button>
      </div>
    </div>
  </div>
  <div class="container text-end">
    <span class="badge rounded-pill bg-light text-dark"><a href="https://ibm.enterprise.slack.com/user/@W55DJK1EJ" target="_blank"><img class="slack-icon ds-mar-r-0_5" src="slack.65b9f31b.svg" alt="slack" data-v-1b47d8b0="">@ibmgeorge</a></span>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="./backend.js"></script>
</body>

</html>
