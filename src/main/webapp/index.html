<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>CICS Catalog Manager</title>
  <script>
    (function(s,t,a,n){s[t]||(s[t]=a,n=s[a]=function(){n.q.push(arguments)},
    n.q=[],n.v=2,n.l=1*new Date)})(window,"InstanaEumObject","ineum");
  
    ineum('reportingUrl', 'https://eum-orange-saas.instana.io');
    ineum('key', 'Q_qZYzzxTKi2F2oHEEt0dQ');
    ineum('allowedOrigins', [/.*s0w1\.duckdns\.com.*/,/.*\.testing.*/]);
  </script>
  <script defer crossorigin="anonymous" src="https://eum.instana.io/eum.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>
      CICS Catalog Manager and IMS Phone Book <br />
      <small class="text-muted">powered by z/OS Connect EE and monitored by Instana</small>
    </h3>
    <hr />
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="btnLoadCICS">Get CICS Catalog Items</button>
      </div>
      <div class="col">
      </div>
      <div class="col input-group">
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
          aria-describedby="btnLoadIMS" id="lastName" />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="btnLoadIMS">Lookup IMS Last Name</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <table class="table table-hover" id="items-table">
      <caption id="cics-footnote">List of CICS items</caption>
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Description</th>
          <th scope="col">Cost</th>
          <th scope="col">In stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="container">
    <table class="table table-hover" id="contact-table">
      <caption id="ims-footnote">IMS Phonebook contact</caption>
      <thead class="thead-light">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Extension Num</th>
          <th scope="col">Zip</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="container">
    <!-- Default checked -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switchRobot">
      <label class="form-check-label" for="switchRobot">Deploy Robot</label>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="./backend.js"></script>
</body>

</html>
